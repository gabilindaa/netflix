<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script>
      var correctEmail = "kiki@gmail.com";
      var correctPassword = "kiki22";

      function mudarCorDoTexto() {
        var elemento = document.getElementById("elemento");
        if (elemento.style.color == "blue") {
          elemento.style.color = "gray";
        } else {
          elemento.style.color = "blue";
        }
      }

      function login() {
        var emailElement = document.getElementById("email");
        var passwordElement = document.getElementById("password");

        if (
          emailElement.value == correctEmail &&
          passwordElement.value == correctPassword
        ) {
          window.location.href = "./perfil.html";
        } else {
          console.log("parabens vc nao conseguiu");
        }
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="return false">
      <h1 class="form-title">Sign In</h1>
      <input
        id="email"
        class="form-field"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        id="password"
        class="form-field"
        type="password"
        placeholder="Password"
      />
      <button onclick="login()" class="signin-button">Sign In</button>
      <div class="remember-me-container">
        <label class="remember-me">
          <input type="checkbox" style="accent-color: #737373" /> Remember me
        </label>
        <a class="help-link" href="https://www.google.com" target="_blank"
          >Need help?</a
        >
      </div>
      <p style="margin-top: 98px">
        New to Netflix?
        <a class="signup-link" href="https://www.google.com" target="_blank"
          >sign up now.</a
        >
      </p>
      <p onclick="mudarCorDoTexto()" class="form-info" id="elemento">
        This page is protected by Google reCAPTCHA to ensure you're not a bot.
      </p>
    </form>
  </body>
</html>
